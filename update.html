<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
    <script type="text/javascript" src="test-plugin.js"></script>
    <style>
      h2 {
        text-align: center;
      }
      #signout-button, #authorize-button {
        margin: auto;
      }
      form {
        text-align: center;
        margin-right: 15px;
      }
    </style>

    <script>
      // calendar picker
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
    </script>

  </head>
  <body>
    <h2>New Entry</h2>

    <pre id="content"></pre>
<!--     <button id="edit">Edit</button>  -->

    <div>
      <form id="new-event-form">
        <p>Name: <br> <input id="form-name"></p>
        <p>Restaurant: <br> <input id="form-restaurant"></p>
        <p>Date: <br> <input class="form-date" type="text" id="datepicker"></p>
        <p>Number of people: <br> <input id="form-number"></p>
        <p>Prefered time range: <br> <input id="form-range"></p>
        <p>Exact Time: <br> <input id="form-time"></p>
        <p>Notes: <br> <textarea id="form-notes"></textarea></p>
        <button id="cancel-changes" onclick="return false">Cancel</button>
        <button id="commit-changes" onclick="return false">Commit</button>
      </form>
    </div>

    <!--Add buttons to initiate auth sequence and sign out-->
    <br><br>
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>


    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      // var CLIENT_ID = '590936402413-hr4uj4vasgeirpc507ehr3s4k3nchh9b.apps.googleusercontent.com';
      var CLIENT_ID = '590936402413-rb20t115uvqn90tai3174gh6pp4ncc0t.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          listMajors();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }


      function appendSheet(array) {
        var params = {
          // The ID of the spreadsheet to update.
          spreadsheetId: '1XQa7XWyi4PlmsGlURZCj2lUQXFvcyJdOgn8q3QBEatY',

          // The A1 notation of a range to search for a logical table of data.
          // Values will be appended after the last row of the table.
          range: 'A1:C10',

          // How the input data should be interpreted.
          valueInputOption: "RAW",

          // How the input data should be inserted.
          insertDataOption: 'INSERT_ROWS',
        };

        var valueRangeBody = {
          "majorDimension": "COLUMNS",
          "values": [[array[0]],[array[1]],[array[2]],[array[3]],[array[4]],[array[5]],[array[6]],[array[7]]]
        };

        var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
        request.then(function(response) {
          // TODO: Change code below to process the `response` object:
          console.log(response.result);
        }, function(reason) {
          console.error('error: ' + reason.result.error.message);
        });
      }

      var ampm = function(date) {
        if (date > 11 && date < 24) {return "PM"}
        else { return "AM" };
      };

      $('#commit-changes').click(function() {
        var currentTime = new Date();
        var name = $('#form-name').val();
        var restaurant = $('#form-restaurant').val();
        var date = $('.form-date').val();
        var number = $('#form-number').val();
        var range = $('#form-range').val();
        var time = $('#form-time').val();
        var notes = $('#form-notes').val();

        appendSheet([currentTime, name, restaurant, date, number, range, time, notes]);
        $('#new-event-form')[0].reset();
      });

      $('#cancel-changes').click(function() {
        $('#new-event-form')[0].reset();
      });

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
