<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
    <script type="text/javascript" src="test-plugin.js"></script>
    <style>
      h2 {
        text-align: center;
      }
      #signout-button, #authorize-button {
        margin: auto;
      }
      p {
        margin: 10px;
        text-align: center;
      }
    </style>

    <script>
      // calendar picker
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
    </script>

  </head>
  <body>
    <h2>Contact Information</h2>

    <pre id="content"></pre>

    <!--Add buttons to initiate auth sequence and sign out-->
    <br><br>
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>


    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      // var CLIENT_ID = '590936402413-hr4uj4vasgeirpc507ehr3s4k3nchh9b.apps.googleusercontent.com';
      var CLIENT_ID = '590936402413-rb20t115uvqn90tai3174gh6pp4ncc0t.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          collectContactInfo();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }


      function display(name, other, other2) {
        $('body').html("<p>" + name + "<br>" + other + "<br>" + other2 + "</p>")
      }

      contactInfo = []

      function collectContactInfo() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1pIR548rva4o_xW7f6Px4NcxX3OayEVfU-SCixXeXcjU',
          range: 'A1:D100',
        }).then(function(response) {
          var range = response.result;
          contactInfo = range.values
        }, function(response) {
          console.log('Error: ' + response.result.error.message);
        });
      }

      Front.on('conversation', function (data) {
        var exists = false
        for (var i = 0; i < contactInfo.length; i++) {
          if (contactInfo[i][1]==data.contact.display_name) {
            exists = true
            display(contactInfo[i][1], contactInfo[i][0], contactInfo[i][2])
          }
        };
        if (exists == false) {$('body').html("<p>No contact Information found<p>")};        
        collectContactInfo();
      });

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
