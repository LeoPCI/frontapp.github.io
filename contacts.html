    <script type="text/javascript">
      // data = {"contact":{"display_name":"Avani Patel"}} //for testing in browser

      // Client ID and API key from the Developer Console
      // var CLIENT_ID = '590936402413-hr4uj4vasgeirpc507ehr3s4k3nchh9b.apps.googleusercontent.com';
      var CLIENT_ID = '590936402413-rb20t115uvqn90tai3174gh6pp4ncc0t.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          collectContactInfo();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }


      contactInfo = {}
      contactInfo2 = {}
      past_reservations = {}
      future_reservations = {}
      console.log(past_reservations)
      console.log(future_reservations)
      
      function statusChange(id) {
        value = $("#status"+id).find(':selected').text()
        updateCell(value, "L" + id)
        $('#output').html('');
        collectContactInfo();
      }
      
      function inviteChange(id) {
        value = $("#invite"+id).find(':selected').text()
        updateCell(value, "M" + id)
        $('#output').html('');
        collectContactInfo();

      function frontOn(name) {

      function collectContactInfo() {

        var refreshIntervalId = setInterval(function(){ 
          if ($('#loaded').val()==undefined) {
            clearInterval(refreshIntervalId);
          };
          frontOn(data.contact.display_name); 
          // alert($('#loaded').val())
        }, 6000);

        gapi.client.sheets.spreadsheets.values.get({

          };

        }, function(response) {

        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1CYJxaWG77ul918c1xEjlGdslHM4ataRcvh1hD8M_cP8',
          range: 'RESERVATIONS',
        }).then(function(response) {
          var range = response.result;

          // console.log(range.values.length)

          for (var i = 2; i < range.values.length; i++) {
            var date = range.values[i][0]
            if (date!=undefined) {
              var datepart1 = date.split(", ")[1]
              var datepart2 = date.split(", ")[2].split(" at")[0]
              var date = datepart1 + ", " + datepart2
            }
            else {
              date = "June 21, 2012"
            };  

            if (new Date() > new Date(date)) {
              past_reservations[range.values[i][1]] = []
            }
            else {
              future_reservations[range.values[i][1]] = []
            };
          };

          for (var i = 2; i < range.values.length; i++) {

            var date = range.values[i][0]
            if (date!=undefined) {
              var datepart1 = date.split(", ")[1]
              var datepart2 = date.split(", ")[2].split(" at")[0]
              var date = datepart1 + ", " + datepart2
            }
            else {
              date = "June 21, 2012"
            };

            var difference = new Date() - new Date(date)
            var difference = Math.floor(difference/1000/60/60/24);

            if (difference < 60) {
              if (new Date() > new Date(date)) {
                past_reservations[range.values[i][1]].push([i+1, range.values[i][2], range.values[i][0], range.values[i][4], range.values[i][11], range.values[i][14], range.values[i][12]])
              }

                future_reservations[range.values[i][1]].push([i+1, range.values[i][2], range.values[i][0], range.values[i][4], range.values[i][11], range.values[i][14], range.values[i][12]])
              };
            };
          };

        }, function(response) {
          console.log('Error: ' + response.result.error.message);
        });
      }

      function updateCell(input, location) {
        var params = {
          // The ID of the spreadsheet to update.
          spreadsheetId: '1CYJxaWG77ul918c1xEjlGdslHM4ataRcvh1hD8M_cP8',

          // The A1 notation of a range to search for a logical table of data.
          range: 'RESERVATIONS!'+location+":"+location,

          // How the input data should be interpreted.
          valueInputOption: "RAW",
        };

        var valueRangeBody = {
          "majorDimension": "COLUMNS",
          "values": [[input]]
        };

        var request = gapi.client.sheets.spreadsheets.values.update(params, valueRangeBody);
        request.then(function(response) {
          console.log(response.result);
        }, function(reason) {
          console.error('error: ' + reason.result.error.message);
        });
      }

      Front.on('conversation', function (data) {

        };

        frontOn(name);

      $('#refresh').click(function() {
